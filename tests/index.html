<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8"/>
    <title>
      Sample page
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="https://unpkg.com/htmx.org@1.7.0">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="relative dark:bg-gray-700 bg-gray-400" id="root">
      <div class="relative" id="z1ds-hceh">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
          Title
        </h1>
      </div>
      <div class="relative" id="z1ds-hceh-a">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
          Title with tool tip
        </h1>
        <span class="invisible opacity-0 absolute z-10 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm transition-opacity duration-500 tooltip-content" tooltip-target="#z1ds-hceh-a">
          message
        </span>
      </div>
      <div class="relative" id="z1ds-kpuy">
        <h2 class="text-4xl text-gray-900 font-bold dark:text-white">
          Header
        </h2>
      </div>
      <div class="relative" id="z1ds-kpuy-a">
        <h2 class="text-4xl text-gray-900 font-bold dark:text-white">
          Header with tooltip
        </h2>
        <span class="invisible opacity-0 absolute z-10 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm transition-opacity duration-500 tooltip-content" tooltip-target="#z1ds-kpuy-a">
          message
        </span>
      </div>
      <div class="relative" id="z1ds-mseh">
        <h4 class="text-2xl text-gray-900 font-bold dark:text-white">
          Subheader
        </h4>
      </div>
      <div class="relative" id="z1ds-mseh-a">
        <h4 class="text-2xl text-gray-900 font-bold dark:text-white">
          Subheader with tooltip
        </h4>
        <span class="invisible opacity-0 absolute z-10 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm transition-opacity duration-500 tooltip-content" tooltip-target="#z1ds-mseh-a">
          message
        </span>
      </div>
      <div class="relative" id="z1ds-gqb5">
        <p class="text-sm text-gray-900 dark: text-white">
          This is a sample text 1
        </p>
      </div>
      <div class="relative" id="z1ds-gqb5-a">
        <p class="text-sm text-gray-900 dark: text-white">
          This is a a second sample text 2 with a tool tip
        </p>
        <span class="invisible opacity-0 absolute z-10 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm transition-opacity duration-500 tooltip-content" tooltip-target="#z1ds-gqb5-a">
          haaha... the tool tip is working
        </span>
      </div>
    </div>
  </body>
</html>
