<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% for script in scrips %}
    <script src={{ script }}></script>
    {% endfor %}
    {% for link in links %}
    <link href={{ link }} rel="stylesheet"></link>
    {% endfor %}
</head>
<body>
    <div id="root" class="relative dark:bg-gray-700 bg-gray-400">
        {% for child in children %}
        {{ child }}
        {% endfor %}
    </div>
</body>
</html>
