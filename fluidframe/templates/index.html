<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% for script in scrips %}
    <script src={{ script }}></script>
    {% endfor %}
    {% for link in links %}
    <link href={{ link }}></link>
    {% endfor %}

</head>
<body>
    <div id="root", cls="relative">
        {% for child in children %}
        {{ child }}
        {% endfor %}
    </div>
</body>
</html>
